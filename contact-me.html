<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puglia Flavors</title>
     <!--fontawesome-->
     <script src="https://kit.fontawesome.com/d4c7712896.js" crossorigin="anonymous"></script>
     <!--bootstrap-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!--css-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <div class="full-width">
        <div class="inner-content">

            <header>
                <img src="assets/images/logo.webp" alt="" class="mx-auto">
                <div class="text-center">
                    <a href="">
                        <i class="fa-brands fa-instagram fa-xl"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-facebook fa-xl px-4"></i>
                    </a>
                    <a href="">
                        <i class="fa-brands fa-linkedin-in fa-xl"></i>
                    </a>
                </div>
            </header>

            <main>

                <nav class="navbar navbar-expand-lg sticky-top border-bottom">
                    <div class="container-fluid px-0">
                        <h3>Puglia Flavors</h3>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-lg-auto">
                            <a class="nav-link" href="index.html">Home</a>
                            <a class="nav-link" href="experiences.html">Experiences</a>
                            <a class="nav-link" href="faq.html">FAQ</a>
                            <a class="nav-link" href="faq.html">Review</a>
                            <a class="nav-link active" aria-current="page" href="reviews.html">Contact me</a>
                        </div>
                        </div>
                    </div>
                </nav>
        
                <form id="contact-form" action="#" method="POST">
                    <div class="form-grid">
        
                        <div class="mb-3">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first_name" class="form-control" placeholder="Mario" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="second-name">Second Name</label>
                            <input type="text" id="second-name" name="second_name" class="form-control" placeholder="Rossi" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="mariorossi@gmail.com" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+39 333 33 33 333" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="services-needed">Services Needed</label>
                            <select id="services-needed" name="services_needed" class="form-control" required>
                                <option value="catering">Catering</option>
                                <option value="small_event">Small Event</option>
                                <option value="cooking_class">Cooking Class</option>
                            </select>
                        </div>
        
                        <div class="mb-3">
                            <label for="number-of-person">Number of Persons</label>
                            <input type="number" id="number-of-person" name="number_of_person" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date-range">Date Range</label>
                            <input type="text" id="date-range" name="date_range" class="form-control" placeholder="MM/DD/YYYY - MM/DD/YYYY" required>
                        </div>
        
                        <div class="mb-3">
                            <label for="how-found-us">How did you find us?</label>
                            <select id="how-found-us" name="how_found_us" class="form-control" required>
                                <option value="tour_operator">Tour Operator</option>
                                <option value="instagram">Instagram</option>
                                <option value="friends">Friends</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="mb-3 full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" rows="5"></textarea>
                    </div>                      
                    <div class="form-action">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </form>
                
            </main>

            <footer>
                <div>
                    <p>
                        Denominazione Sociale, Sede Legale, Codice Fiscale e Partita IVA, Numero di Iscrizione al Registro delle Imprese, Capitale Sociale
                    </p>
                    <a href="privacy-policy.html">
                        <i class="fa-solid fa-lock"></i>
                        Privacy Policy
                    </a>
                </div>
            </footer>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
